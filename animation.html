<html>
  <head>
    <script type="" src="jquery/jquery.js"></script>
    <!-- <link rel="stylesheet" href="css/colors.css" type="text/css"/> -->
    <link rel="stylesheet" href="css/main.css" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Jason Pereira</title>
  </head>
  <body>
    <header>
      <div class="name">
        <a href="https://uic.edu" target="_blank"><img src="img/logo.svg"/></a>
      </div>
      <div class="nav">
        <a class="nav-item" href="index.html">Home</a>
        <a class="nav-item" href="credits.html">Credits</a>
        <a class="nav-item" href="viz.html">Visualization</a>
        <a class="nav-item active" href="animation.html">Animation</a>
      </div>
    </header>
    <section class="featured featured-image">
      <img src="img/arc.jpeg"/>
    </section>
    <section class="name-info">
      <img src="img/circle.svg"/>
      <div class="wrapper">
        <div><b>Jason Pereira</b></div>
        <div>University of Illinois at Chicago</div>
      </div>

    </section>
    <section class="info">
        <h1 class="title">SVG Animation</h1>
        <div class="line-wrapper">
            <span></span>
        </div>
        <p class="desc" style="text-align: center;">
            Click on a circle to toggle the second animation!
        </p>
        <br/>
        <br/>
        <svg width="500" height="500" id="svg-root">
          <rect id="square" x="50" y="50" width="100" height="100" rx="15" fill="#001e62" onclick="onSquareClick()"/>
          <polygon points="50,150 100,50 150,150" id="triangle" fill="orange" onclick="onTriangleClick()"/>
          <circle id="pink-circle" r="30" cx="80" cy="280" fill="pink" onclick="onCircleClick()"/>
  
        
          <animate 
            id="red-circle-animation"
            xlink:href="#red-circle"
            attributeName="cy"
            from="80"
            to="420" 
            dur="4s"
            values="50; 450; 50" 
            keytimes="0; 0.5; 1" 
            repeatcount="indefinite"
            fill="freeze" 
          />
          <animate 
            id="red-circle-animation-2"
            xlink:href="#red-circle"
            attributeName="x"
            from="30"
            to="60" 
            dur="0.7s"
            values="30; 45; 60; 45; 30;" 
            keytimes="0; 0.25; 0.5; 0.75; 1" 
            repeatcount="indefinite"
            fill="freeze" 
          />
  
          <animate 
            id="square-animation"
            xlink:href="#square"
            attributeName="x"
            from="80"
            to="420" 
            dur="3s"
            values="50; 380; 50" 
            keytimes="0; 0.5; 1" 
            repeatcount="indefinite"
            fill="freeze" 
          />
          <animate 
            id="square-animation-2"
            xlink:href="#square"
            attributeName="width"
            from="100"
            to="120" 
            dur="0s"
            values="100; 110; 120; 110; 100;" 
            keytimes="0; 0.25; 0.5; 0.75; 1" 
            repeatcount="indefinite"
            fill="freeze" 
          />
          <animate 
            id="square-animation-3"
            xlink:href="#square"
            attributeName="height"
            from="100"
            to="120" 
            dur="0s"
            values="100; 110; 120; 110; 100;" 
            keytimes="0; 0.25; 0.5; 0.75; 1" 
            repeatcount="indefinite"
            fill="freeze" 
          />
  
          <animate 
            id="pink-circle-animation"
            xlink:href="#pink-circle"
            attributeName="cx"
            from="80"
            to="420" 
            dur="3.5s"
            values="50; 420; 50" 
            keytimes="0; 0.5; 1" 
            repeatcount="indefinite"
            fill="freeze" 
          />
          <animate 
            id="pink-circle-animation-2"
            xlink:href="#pink-circle"
            attributeName="r"
            from="30"
            to="60" 
            dur="0s"
            values="30; 45; 60; 45; 30;" 
            keytimes="0; 0.25; 0.5; 0.75; 1" 
            repeatcount="indefinite"
            fill="freeze" 
          />

         
          <animate 
            id="triangle-animation"
            xlink:href="#triangle"
            attributeName="points" dur="0s" fill="freeze"
            values="50,150 100,50 150,150; 50,450 100,350 150,450; 50,150 100,50 150,150;"
            repeatcount="indefinite"
          />
        </svg>
        
      </section>
      <footer></footer>
      <script src="js/main.js"></script>
  </body>
</html>
